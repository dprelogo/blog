---
layout: default
---

<div class="posts">
    <h1>"#{{ page.tag-name }}"</h1>

    {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ post.url | absolute_url }}">
                {{ post.title }}
            </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.excerpt }}
    </div>
    {% endif %}
    {% endfor %}
</div>
