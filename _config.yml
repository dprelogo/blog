# Setup
title:               David's blog
tagline:             'yet another'
description:         "The blog's purpose: life is short. The more you write, the more you think there has to be something better to do with your life."
url:                 https://dprelogo.github.io
baseurl:             '/blog'
paginate:            5
permalink:           pretty

# About/contact
author:
  name:              David PrelogoviÄ‡
  url:               https://github.com/dprelogo
  email:             david.prelogovic@gmail.com

# Gems
plugins:
  - jekyll-paginate

# Custom vars
version:             1.1.0
google_analytics_id: #UA-XXXX-Y
excerpt_separator: <!--more-->

# collections:
#   tags:
#     output: true
#     permalink: tags/:path/

collections:
  tag:
    output: true
  cat:
    output: true

# Giscus Comments Configuration
# To enable comments, configure the following settings after setting up Giscus at https://giscus.app/
giscus:
  repo: ""                    # Your GitHub username/repository-name
  repo_id: ""                 # Repository ID from giscus.app
  category: ""                # Discussion category name
  category_id: ""             # Category ID from giscus.app
  mapping: "pathname"         # How to map pages to discussions
  strict: "0"                 # Use strict title matching
  reactions_enabled: "1"      # Enable reactions on main post
  emit_metadata: "0"          # Emit discussion metadata
  input_position: "bottom"    # Position of comment box
  theme: "light"              # Comment theme
  lang: "en"                  # Language

